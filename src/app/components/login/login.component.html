<body>
  <div class="container">
    <div class="row login-row">
      <div class="col-6">
        <div class="bg">
          <img [src]=img />
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="login-header">
          <h2>Sign in</h2>

          <!--Socia Media Links-->
          <!-- <div class="social-link"> -->
            <!-- <ul class="wrap list-unstyled">
              <li>
                  <a href="#"> <fa-icon [icon] = "faFacebook"></fa-icon></a>
              </li>
              <li>
                  <a href="#"><fa-icon [icon] = "faTwitter"></fa-icon></a>
              </li>
              <li>
                  <a href="#"><fa-icon [icon] = "faInstagram"></fa-icon></a>
              </li>
              <li>
                  <a href="#"><fa-icon [icon] = "faLinkedin"></fa-icon></a>
              </li>
            </ul> -->
          <!-- </div> -->
          <!-- end Socia Media Links-->
        </div>

        <div class="login-form">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label></label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="Email*"
              />
              <div
                *ngIf="submitted && f.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>

            <div class="form-group">
              <label></label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                placeholder="Password*"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="autoSizingCheck2">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn">
              <span>log in</span>
            </button>
            <div class="sign-up">
              <span>Don`t have an account</span>
              <span><a class="createAccount" routerLink = "/register" >Sign Up</a></span>

            </div>
          </form>
        </div>
        <div class="singup-form"></div>
      </div>
    </div>
  </div>

</body>
